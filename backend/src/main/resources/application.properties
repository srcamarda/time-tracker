spring.application.name=time-tracker

spring.datasource.url=jdbc:postgresql://localhost:5432/time-tracker?useTimeZone=true&serverTimeZone=UTC&currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.locations=classpath:db.migration

spring.jackson.serialization.fail-on-empty-beans=false

server.error.include-stacktrace=never

logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=OFF